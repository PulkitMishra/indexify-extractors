name: tensorlake/colbert
version: 1
description: "This ColBERTv2-based extractor is a Python class that encapsulates the functionality to convert text inputs into vector embeddings using the ColBERTv2 model. It leverages ColBERTv2's transformer-based architecture to generate context-aware embeddings suitable for various natural language processing tasks."
# Rename the file and the class name if you wish to
module: colbertv2.py:ColBERTv2Base
gpu: false
# Add all the python dependencies here which are required for the extractor to work
python_dependencies:
  - torch
  - transformers
# Add all the system dependencies here. We use a ubuntu base image, so the package names
# should be available in ubuntu
system_dependencies:
  - 